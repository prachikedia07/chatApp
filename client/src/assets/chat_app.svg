  <g transform="translate(300, 320)" filter="url(#softShadow)">
    <rect x="-85" y="-160" width="170" height="320" rx="28" fill="#ffffff" />
    <rect x="-78" y="-153" width="156" height="306" rx="24" fill="url(#phoneGradient)" />
    <rect x="-68" y="-138" width="136" height="260" rx="16" fill="#ffffff" />
    <rect x="-40" y="-128" width="80" height="6" rx="3" fill="#e0e7ff" />
