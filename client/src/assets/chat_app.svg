<svg viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6d5c0" />
      <stop offset="100%" stop-color="#eac8fa" />
    </linearGradient>
    <linearGradient id="purpleCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cfa7c8" />
      <stop offset="100%" stop-color="#b88db5" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d3c91" />
      <stop offset="100%" stop-color="#5a2b7a" />
    </linearGradient>
    <linearGradient id="peachBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6d5c0" />
      <stop offset="100%" stop-color="#e7a67c" />
    </linearGradient>
    <linearGradient id="coralBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e7a67c" />
      <stop offset="100%" stop-color="#d27c52" />
    </linearGradient>
    <linearGradient id="roseBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2c1a1" />
      <stop offset="100%" stop-color="#e7a67c" />
    </linearGradient>
    <linearGradient id="lavenderAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eac8fa" />
      <stop offset="100%" stop-color="#cfa7c8" />
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="300" cy="320" r="200" fill="url(#purpleCircle)" filter="url(#softShadow)">
    <animate attributeName="r" values="200;210;200" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="450" cy="150" r="60" fill="url(#lavenderAccent)" opacity="0.6">
    <animate attributeName="cy" values="150;145;150" dur="3s" repeatCount="indefinite" />
